<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common" xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce" lang="pt-br">
  <head>
    <vtex:template id="SestiniCommon-ResourceHints"/>
    <vtex:template id="SestiniCommon-Head"/>
    <vtex:metaTags/>
    <vtex:template id="SestiniCommon-JsonLd"/>
    <vtex:template id="SestiniCommon-Styles"/>
    <vtex:template id="SestiniDesktop-Styles"/>
    <link rel="stylesheet" href="/arquivos/sestini-desktop-institutional.css" media="all"/>
    <link rel="stylesheet" href="/arquivos/sestini-desktop-seja-franqueado.css" media="all"/>
    <vtex:template id="SestiniCommon-ThemeScripts"/>
  </head>
  <body>
    <vtex:template id="SestiniDesktop-Header"/>
    <main class="x-seja-franqueado__main" role="main">
      <div class="x-institutional__option-menu js--option-menu"><vtex:contentPlaceHolder id="Opção ativa no menu lateral" /></div>
      <div class="x-institutional__content">
        <vtex:template id="SestiniCommon-Breadcrumb"/>
        <section class="x-institutional__navigation">
          <vtex:template id="SestiniCommon-InstitutionalMenu"/>
        </section>
        <section class="x-institutional__container">
          <div class="x-institutional__top">
            <h1 class="x-title">Seja <strong>franqueado</strong></h1>
            <div class="x-institutional__top-text"><vtex:contentPlaceHolder id="Texto - Seja franqueado" /></div>
          </div>
          <div class="x-institutional__bottom">
            <h2 class="x-title">Preencha o <strong>formulário</strong></h2>
            <form class="x-institutional__form js--institutional-form">
              <div class="x-institutional__form-row">
                <div class="x-institutional__form-label x-institutional__form-half ">
                  <label class="x-institutional__form-label x-institutional__form-half" for="name">Nome</label>
                  <input class="x-institutional__form-input js--input-name" name="name" id="x-input-name" placeholder="Nome" required="true" type="text"/>
                </div>
                <div class="x-institutional__form-label x-institutional__form-half ">
                  <label class="x-institutional__form-label x-institutional__form-half" for="uf">UF</label>
                  <select class="x-institutional__form-input js--input-uf" name="uf" id="x-input-uf" required="true">
                    <option class="js--input-estado-option" value="" selected="true" disabled="disabled">Selecione
                      <option class="js--input-estado-option" value="AC">Acre</option>
                      <option class="js--input-estado-option" value="AL">Alagoas</option>
                      <option class="js--input-estado-option" value="AP">Amapá</option>
                      <option class="js--input-estado-option" value="AM">Amazonas</option>
                      <option class="js--input-estado-option" value="BA">Bahia</option>
                      <option class="js--input-estado-option" value="CE">Ceará</option>
                      <option class="js--input-estado-option" value="DF">Distrito Federal</option>
                      <option class="js--input-estado-option" value="ES">Espírito Santo</option>
                      <option class="js--input-estado-option" value="GO">Goiás</option>
                      <option class="js--input-estado-option" value="MA">Maranhão</option>
                      <option class="js--input-estado-option" value="MT">Mato Grosso</option>
                      <option class="js--input-estado-option" value="MS">Mato Grosso do Sul</option>
                      <option class="js--input-estado-option" value="MG">Minas Gerais</option>
                      <option class="js--input-estado-option" value="PA">Pará</option>
                      <option class="js--input-estado-option" value="PB">Paraíba</option>
                      <option class="js--input-estado-option" value="PR">Paraná</option>
                      <option class="js--input-estado-option" value="PE">Pernambuco</option>
                      <option class="js--input-estado-option" value="PI">Piauí</option>
                      <option class="js--input-estado-option" value="RJ">Rio de Janeiro</option>
                      <option class="js--input-estado-option" value="RN">Rio Grande do Norte</option>
                      <option class="js--input-estado-option" value="RS">Rio Grande do Sul</option>
                      <option class="js--input-estado-option" value="RO">Rondônia</option>
                      <option class="js--input-estado-option" value="RR">Roraima</option>
                      <option class="js--input-estado-option" value="SC">Santa Catarina</option>
                      <option class="js--input-estado-option" value="SP">São Paulo</option>
                      <option class="js--input-estado-option" value="SE">Sergipe</option>
                      <option class="js--input-estado-option" value="TO">Tocantins</option>
                      <option class="js--input-estado-option" value="EX">Estrangeiro</option>
                    </option>
                  </select>
                </div>
              </div>
              <div class="x-institutional__form-row">
                <div class="x-institutional__form-label x-institutional__form-half ">
                  <label class="x-institutional__form-label x-institutional__form-half" for="email"></label>E-mail
                  <input class="x-institutional__form-input js--input-email" name="email" id="x-input-email" placeholder="E-mail" required="true" type="email"/>
                </div>
                <div class="x-institutional__form-label x-institutional__form-half ">
                  <label class="x-institutional__form-label x-institutional__form-half" for="city">Cidade</label>
                  <input class="x-institutional__form-input js--input-cidade" name="city" id="x-input-cidade" placeholder="Cidade" type="text"/>
                </div>
              </div>
              <div class="x-institutional__form-row">
                <div class="x-institutional__form-label x-institutional__form-half ">
                  <label class="x-institutional__form-label x-institutional__form-half" for="birthdate">Data de nascimento</label>
                  <input class="x-institutional__form-input js--input-date" name="birthdate" id="x-input-date" placeholder="00/00/0000" type="text"/>
                </div>
                <div class="x-institutional__form-label x-institutional__form-half ">
                  <label class="x-institutional__form-label x-institutional__form-half" for="gender">Gênero</label>
                  <select class="x-institutional__form-input js--input-genero" name="gender" id="x-input-genero">
                    <option class="js--input-genero-option" value="" selected="true" disabled="disabled">Selecione
                      <option class="js--input-genero-option" value="Masculino">Masculino</option>
                      <option class="js--input-genero-option" value="Feminino">Feminino</option>
                      <option class="js--input-genero-option" value="Outro">Outro</option>
                    </option>
                  </select>
                </div>
              </div>
              <div class="x-institutional__form-row">
                <div class="x-institutional__form-label x-institutional__form-half ">
                  <label class="x-institutional__form-label x-institutional__form-half" for="cellphone">Celular</label>
                  <input class="x-institutional__form-input js--input-cellphone" name="cellphone" id="x-input-cellphone" placeholder="9.0000.0000" required="true" type="text"/>
                </div>
                <div class="x-institutional__form-label x-institutional__form-half ">
                  <label class="x-institutional__form-label x-institutional__form-half" for="telephone">Telefone</label>
                  <input class="x-institutional__form-input js--input-telephone" name="telephone" id="x-input-telephone" placeholder="Opcional" type="text"/>
                </div>
              </div>
              <div class="x-institutional__form-row">
                <div class="x-institutional__form-label x-institutional__form-half ">
                  <label class="x-institutional__form-label" for="location">Local de interesse</label>
                  <input class="x-institutional__form-input js--input-interesse" name="location" id="x-input-interesse" required="true" type="text"/>
                </div>
              </div>
              <div class="x-institutional__form-row">
                <div class="x-institutional__form-label x-institutional__form-half ">
                  <label class="x-institutional__form-label" for="message">Conte-nos sobre a sua ideia</label>
                  <textarea class="x-institutional__form-textarea js--input-ideia" name="message" id="x-input-ideia" required="true"></textarea>
                </div>
              </div>
              <div class="x-institutional__form-row">
                <button class="x-institutional__form-button" type="submit" title="Enviar">Enviar</button>
              </div>
            </form>
            <div class="x-institutional__error">
              <p class="x-institutional__error-message js--submit-error">Houve um erro ao enviar a sua mensagem, por favor tente novamente.</p>
            </div>
            <div class="x-institutional__success">
              <p class="x-institutional__success-message js--contact-success">Sua mensagem foi enviada com sucesso!</p>
            </div>
          </div>
          <div class="x-institutional__popup">
            <div class="x-institutional__popup-container js--message-popup">    
              <div class="x-institutional__popup-wrapper">
                <div class="x-institutional__popup-close">
                  <button class="x-institutional__popup-close--button js--close-button">x</button>
                </div>
                <div class="x-institutional__popup-messages">
                  <p class="x-institutional__popup-success js--contact-success">Sua mensagem foi enviada com sucesso!</p>
                  <p class="x-institutional__popup-error js--submit-error">Houve um erro ao enviar a sua mensagem, por favor tente novamente.</p>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
    <vtex:template id="SestiniCommon-Newsletter"/>
    <vtex:template id="SestiniDesktop-Footer"/>
    <vtex:template id="SestiniCommon-Copyright"/>
    <vtex:template id="SestiniCommon-Partners"/>
    <vtex:template id="SestiniCommon-AjaxLoader"/>
    <vtex:template id="SestiniCommon-Overlay"/>
    <vtex:template id="SestiniCommon-Minicart"/>
    <vtex:template id="SestiniCommon-Scripts"/>
    <vtex:template id="SestiniDesktop-Scripts"/>
    <vtex:template id="SestiniDesktop-GoogleFonts"/>
    <vtex:template id="SestiniCommon-ClearCache"/>
    <script type="text/javascript" src="/arquivos/sestini-desktop-institutional.js"></script>
    <script type="text/javascript" src="/arquivos/sestini-desktop-seja-franqueado.js"></script>
  </body>
</html>
